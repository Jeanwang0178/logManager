<div class="row">
<div class="span12">      		
	   		
	<div class="widget ">
		<div class="widget-header">
			<i class="icon-th-list"></i>
 			<h3>日志列表</h3>
		</div> <!-- /widget-header -->

		<div class="widget-content">
		
		<div class="alert hide" role="alert"></div>
		
		<div class="btn-toolbar">
		
			<div class="btn-group btn-batch">
				<a class="btn btn-large" href="#"><i class="icon-edit icon-white"></i> 批量操作</a>
				<a class="btn btn-large dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
				<ul class="dropdown-menu">
				<li><a href="javascript:;" onclick="javascript:batch('active');"><i class="icon-play"></i> 激活</a></li>
				<li><a href="javascript:;" onclick="javascript:batch('pause');"><i class="icon-pause"></i> 暂停</a></li>
				<li class="divider"></li>
				<li><a href="javascript:;" onclick="javascript:batch('delete');"><i class="icon-trash"></i> 删除</a></li>
				</ul>
			</div>
			
			<div class="btn-group">
			<a href="{{urlfor "TaskController.Add"}}" class="btn btn-large btn-info"><span class="icon-plus"></span> 新建日志</a>
			</div>
			
		</div>

		<form id="form-list" method="post" action="">
		<table class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th width="20"><input type="checkbox" name="chkall" value="1"></td>
				<th class="span2">日志表id</th>
				<th class="span2">记录操作用户ID</th>
				<th class="span2">模块名称</th>
				<th class="span2">操作时间</th>
				<th class="span2">类名称</th>
                <th class="span2">方法名称</th>
                <th class="span2">操作ip</th>
			</tr>
			</thead>
			<tbody>
			{{range $k, $v := .json.data}}
				<tr>
					<td><input type="checkbox" name="ids" value="{{$v.Id}}" /></td>
					<td class="span2">{{$v.Id}}</td>
					<td class="span2">{{$v.UserId}}</td>
					<td class="span2">{{$v.ModuleName}}</td>
					<td class="span2">{{$v.CreateTime}}</td>
					<td class="span2">{{$v.ClassName}}</td>
                    <td class="span2">{{$v.MethodName}}</td>
                    <td class="span2">{{$v.Ip}}</td>
				</tr>
			{{end}}
			</tbody>
			<tfoot>
				<tr><td colspan="100">{{str2html .pageBar}}</td></tr>
			</tfoot>
		</table>
		</form>
		
		</div>
	</div>
</div>
</div> <!-- /row -->

<script>
$(function() {
	$('[data-toggle="tooltip"]').tooltip()
	$("input[name='chkall']").click(function () {
		$("input[name='ids']").attr("checked", $(this).attr("checked") == "checked");
	});
	$("select[name='groupid']").change(function () {
		$("form[name='s']").submit();
	});
	$(".btn-run").click(function () {
		return confirm("该功能建议只用来做任务测试，确定要立即执行该任务吗？");
	});
});

function batch(action) {
	$(".alert").hide();
	if ($("input[name='ids']:checked").size() < 1) {
		$(".alert").text("请选择要操作的任务");
		$(".alert").show();
	} else {
		var url = "{{urlfor "TaskController.Batch"}}";
		$.post(url + "?action=" + action, $("#form-list").serialize(), function(out) {
			if (out.status != 0) {
				$(".alert").text(out.msg);
				$(".alert").show();
			} else {
				window.location.reload();
			}
		}, "json");
	}
	return false;
}
</script>
